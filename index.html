<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook-log in or sign up</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="fb.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <a class="logo-items" href="index.html">facebook</a>
        </div>
        <div class="login">
          <form action="" method="post">
            <table class="login-controls">
              <tr>
                <td><label class="login-labels">Email or Mobile</label></td>
                <td><label class="login-labels">Password</label></td>
              </tr>
              <tr>
                <td><input type="text" name="email" required /></td>
                <td><input type="password" name="password" required /></td>
                <td><input type="submit" value="login" /></td>
              </tr>
              <tr>
                <td></td>
                <td>Forgotten account?</td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
