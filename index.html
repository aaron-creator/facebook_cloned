<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook-log in or sign up</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="fb.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <a class="logo-items" href="index.html">facebook</a>
        </div>

        <div class="login">
          <form action="" method="post">
            <table class="login-controls">
              <tr>
                <td><label class="login-labels">Email or Mobile</label></td>
                <td><label class="login-labels">Password</label></td>
              </tr>

              <tr>
                <td><input type="text" name="email" required /></td>
                <td><input type="password" name="password" required /></td>
                <td><input class="sub-btn" type="submit" value="Login" /></td>
              </tr>

              <tr>
                <td></td>
                <td>
                  <a class="forgotten" href="index.html">Forgotten account?</a>
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>

      <div class="main">
        <div class="left-section">
          <p class="para">
            Facebook helps you connect and share with the <br />
            in your life.
          </p>
          <img
            class="image"
            src="https://web.archive.org/web/20180915000014im_/https://static.xx.fbcdn.net/rsrc.php/v3/yc/r/GwFs3_KxNjS.png"
            alt="facebooknetworkpic"
          />
        </div>
        <div class="right-section">
          <div class="account-label">
            <h1>Create an account</h1>
            <p>It's quick and easy.</p>
          </div>
          <div class="create-account">
            <form action="" method="post">
              <table class="account-controls">
                <tr>
                  <td>
                    <input
                      class="account-details"
                      type="text"
                      name="fname"
                      placeholder="First name"
                      required
                    />
                  </td>
                  <td>
                    <input
                      class="account-details"
                      type="text"
                      name="sname"
                      placeholder="Surname"
                      required
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    <input
                      class="account-details"
                      type="text"
                      name="email"
                      placeholder="Mobile number or email address"
                      required
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    <input
                      class="account-details"
                      type="password"
                      name="password"
                      placeholder="New password"
                    />
                  </td>
                </tr>
                <tr>
                  <td><label>Date of Birth</label></td>
                </tr>
                <tr>  
                  <td>
                    <select name="" id="">
                      <option value="">Day</option>
                      <option value="">1</option>
                      <option value="">2</option>
                    </select>

                    <select name="" id="">
                      <option value="">Month</option>
                      <option value="">1</option>
                      <option value="">2</option>
                    </select>

                    <select name="" id="">
                      <option value="">Year</option>
                      <option value="">1</option>
                      <option value="">2</option>
                    </select>
                  </td>
                </tr>  
                </tr>
              </table>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
